apiVersion: kubevirt.io/v1alpha3
kind: VirtualMachine
metadata:
  name: {{ include "mixmode.fullname" . }}
  labels:
    {{- include "mixmode.labels" . | nindent 4 }}
    kubevirt.io/vm: {{ include "mixmode.fullname" . }}
spec:
  running: true
  template:
    metadata:
      labels:
        kubevirt.io/vm: {{ include "mixmode.fullname" . }}
        {{- include "mixmode.selectorLabels" . | nindent 8 }}
    spec:
      domain:
        devices:
          cpu:
            dedicatedCpuPlacement: true
          disks:
            - disk:
                bus: virtio
              name: {{ include "mixmode.fullname" . }}
            - name: cloudinitdisk
              disk:
                bus: virtio
          interfaces:
            - name: default
              masquerade: {}
              ports:
                # Ports not known, including HTTP and SSH for now
                - port: 22
                - port: 80
        resources:
          limits:
            cpu: 4 # from OVA, greater than 2 CPUs required due to`isolcpus` config.
            memory: 16G # from OVA's OVF XML
      networks:
        - name: default
          pod: {}
      volumes:
        - dataVolume:
            name: {{ include "mixmode.fullname" . }}
          name: {{ include "mixmode.fullname" . }}
        - name: cloudinitdisk
          cloudInitNoCloud:
            userData: |
              #cloud-config

              disable_root: 0
              ssh_pwauth: false
              chpasswd:
                expire: false
              ssh_authorized_keys:
                - ssh-rsa  mikaelvanhemert@siduri76-4
              ssh_deletekeys: true
              ssh_genkeytypes: [rsa, dsa, ecdsa, ed25519]
              disable_root: true
              disable_root_opts: no-port-forwarding,no-agent-forwarding,no-X11-forwarding
              allow_public_ssh_keys: true
              ssh_quiet_keygen: true
              ssh_publish_hostkeys:
                enabled: true
                blacklist: [dsa]
    
  dataVolumeTemplates:
    - metadata:
        name: {{ include "mixmode.fullname" . }}
      spec:
        pvc:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 55Gi  # TODO: add the exact size here
        source:
          registry:
            url: "docker://{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
            # secretRef: endpoint-secret
            # This should pull from the zarf-provided registry
            pullMethod: node